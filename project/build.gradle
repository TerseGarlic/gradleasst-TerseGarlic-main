plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

application {
    mainClass = 'edu.odu.cs.cs350.SpellChecker'
}

tasks.test {
    useJUnitPlatform()
}
