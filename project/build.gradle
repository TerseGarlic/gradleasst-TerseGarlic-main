plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

application {
    mainClass = 'edu.odu.cs.cs350.SpellChecker'
}

tasks.test {
    useJUnitPlatform()
}

tasks.register('copyDocs', Copy) {
    group = "Documentation"
    description = "Copies JavaDoc output from build/docs to build/reports/javadoc"
    dependsOn 'javadoc'
    from("$buildDir/docs")
    into("$buildDir/reports/javadoc")
}

tasks.named('check') {
    dependsOn 'copyDocs'
}